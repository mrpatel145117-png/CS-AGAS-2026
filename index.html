<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS AGAS 2026 Registration</title>
    <style>
        :root { --sci-blue: #00e5ff; --dark-bg: #050a14; }
        body {
            background-color: var(--dark-bg); color: #e0e0e0; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--sci-blue);
            padding: 30px; width: 100%; max-width: 650px; border-radius: 8px;
        }
        h2 { text-align: center; color: var(--sci-blue); text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { font-size: 11px; color: var(--sci-blue); display: block; margin-bottom: 5px; }
        input, select, textarea {
            width: 100%; background: #000; border: 1px solid #333;
            color: white; padding: 10px; border-radius: 4px; box-sizing: border-box;
        }
        .sports-box { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            padding: 10px; border: 1px solid #222;
        }
        button {
            width: 100%; margin-top: 20px; padding: 15px; background: transparent;
            color: var(--sci-blue); border: 2px solid var(--sci-blue);
            font-weight: bold; cursor: pointer;
        }
        button:hover { background: var(--sci-blue); color: #000; }
    </style>
</head>
<body>

<div class="container">
    <h2>CS Aagaz 2026</h2>
    <form id="regForm">
        <div class="grid">
            <div><label>Enrollment *</label><input type="text" id="enrollment" required></div>
            <div><label>Full Name *</label><input type="text" id="name" required></div>
        </div>
        <div class="grid">
            <div><label>Gender *</label><select id="gender" required><option value="">Select</option><option>Male</option><option>Female</option></select></div>
            <div><label>WhatsApp Number *</label><input type="tel" id="phone" required></div>
        </div>
        <div class="grid">
            <div><label>Course *</label><select id="course" required><option value="">Select</option><option>B.Sc.</option><option>M.Sc./MCA</option><option>Ph.D.</option></select></div>
            <div><label>Year *</label><select id="year" required><option value="">Select</option><option>1st</option><option>2nd</option><option>3rd</option><option>4th</option></select></div>
        </div>
        <div style="margin-bottom:15px;"><label>Department *</label><input type="text" id="dept" required></div>
        <div style="margin-bottom:15px;"><label>Email *</label><input type="email" id="email" required></div>
        <div style="margin-bottom:15px;"><label>Address *</label><textarea id="address" required></textarea></div>
        
        <label>Select Sports (1-3) *</label>
        <div class="sports-box">
            <label><input type="checkbox" name="sport" value="Cricket"> Cricket</label>
            <label><input type="checkbox" name="sport" value="Football"> Football</label>
            <label><input type="checkbox" name="sport" value="Volleyball"> Volleyball</label>
            <label><input type="checkbox" name="sport" value="Badminton"> Badminton</label>
        </div>
        <button type="submit" id="submitBtn">FINALIZE REGISTRATION</button>
    </form>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxCerHLX4X56ziSo6gdqNOKlP7eeo_t86L_DZtFUqBHAuH_RLJmZwDNEmExXzymx84/exec";

    document.getElementById('regForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const sports = Array.from(document.querySelectorAll('input[name="sport"]:checked')).map(cb => cb.value);

        if(sports.length === 0 || sports.length > 3) { alert("Select 1-3 sports."); return; }

        const data = {
            enrollment: document.getElementById('enrollment').value,
            name: document.getElementById('name').value,
            gender: document.getElementById('gender').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            course: document.getElementById('course').value,
            year: document.getElementById('year').value,
            dept: document.getElementById('dept').value,
            address: document.getElementById('address').value,
            sports: sports.join(", ")
        };

        btn.innerText = "SAVING..."; btn.disabled = true;

        fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => {
            alert("Success! Entry centralized in Google Sheet.");
            document.getElementById('regForm').reset();
        })
        .finally(() => { btn.innerText = "FINALIZE REGISTRATION"; btn.disabled = false; });
    });
</script>
</body>
</html>
